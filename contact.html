:root {
--neon-green: #00FF9D;

}
body {
background-color: var(--dark-bg);
color: white;
min-height: 100vh;
}
.neon-border {
position: relative;
}
.neon-border::after {
content: '';
position: absolute;
top: -2px;
left: -2px;
right: -2px;
bottom: -2px;
border: 2px solid var(--neon-green);
border-radius: inherit;
opacity: 0.5;
pointer-events: none;
}
.hexagon {
clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}
.nav-link {
position: relative;
}
.nav-link::after {
content: '';
position: absolute;
width: 0;
height: 2px;
bottom: -4px;
left: 0;
background-color: var(--neon-green);
transition: width 0.3s ease;
}
.nav-link:hover::after {
width: 100%;
}
.service-card {
transition: transform 0.3s ease;
}
.service-card:hover {
transform: translateY(-10px);
}
</style>
