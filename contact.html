<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
:root {
--neon-green: #00FF9D;
--dark-bg: #0D1117;
}
body {
background-color: var(--dark-bg);
color: white;
min-height: 100vh;
}
.neon-border {
position: relative;
}
.neon-border::after {
content: '';
position: absolute;
top: -2px;
left: -2px;
right: -2px;
bottom: -2px;
border: 2px solid var(--neon-green);
border-radius: inherit;
opacity: 0.5;
pointer-events: none;
}
.hexagon {
clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}
.nav-link {
position: relative;
}
.nav-link::after {
content: '';
position: absolute;
width: 0;
height: 2px;
bottom: -4px;
left: 0;
background-color: var(--neon-green);
transition: width 0.3s ease;
}
.nav-link:hover::after {
width: 100%;
}
.service-card {
transition: transform 0.3s ease;
}
.service-card:hover {
transform: translateY(-10px);
}

/* Dynamic Background */
.bg-[#0D1117] {
    background: var(--dark-bg);
}

#contact {
    position: relative;
    overflow: hidden;
    isolation: isolate;
    background: var(--dark-bg);
}

#contact::before {
    content: '';
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(45deg, rgba(0, 255, 157, 0.02) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(0, 255, 157, 0.03) 0%, transparent 60%),
        linear-gradient(-45deg, rgba(0, 255, 157, 0.02) 0%, transparent 40%);
    z-index: -1;
    animation: contactGlow 15s ease infinite;
    pointer-events: none;
    mix-blend-mode: screen;
}

#contact::after {
    content: '';
    position: absolute;
    inset: 0;
    background: 
        repeating-radial-gradient(circle at 30% 30%, 
            rgba(0, 255, 157, 0.01) 0%, 
            transparent 10%, 
            transparent 20%
        ),
        repeating-radial-gradient(circle at 70% 70%, 
            rgba(0, 255, 157, 0.01) 0%, 
            transparent 10%, 
            transparent 20%
        );
    z-index: -2;
    animation: subtleFloat 20s ease-in-out infinite;
    pointer-events: none;
    mix-blend-mode: overlay;
    opacity: 0.3;
}

@keyframes contactGlow {
    0%, 100% {
        opacity: 0.5;
        transform: scale(1);
    }
    50% {
        opacity: 0.7;
        transform: scale(1.01);
    }
}

@keyframes subtleFloat {
    0%, 100% {
        transform: translate(0, 0);
    }
    50% {
        transform: translate(1%, 1%);
    }
}
</style>
